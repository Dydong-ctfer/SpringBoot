<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guo</title>
</head>
<body>
<h1>测试页面</h1>

<!--th:text就是将div中的内容设置为它指定的值，和之前学习的Vue一样-->
<!--转义与不转义-->
<div th:text="${msg}"></div>
<div th:utext="${msg}"></div>
<hr>
<!--使用foreach进行遍历-->
<h3 th:each="user:${users}" th:text="${user}"></h3>
</body>
</html>
